<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد الصور باستخدام الذكاء الاصطناعي</title>
    <style>
        /* تصميم داكن */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* خلفية داكنة */
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: normal;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        textarea {
            width: 300px;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>مولد الصور من النصوص باستخدام الذكاء الاصطناعي</h1>
    </header>

    <div class="container">
        <div class="input-section">
            <label for="text-input">أدخل وصف الصورة:</label>
            <textarea id="text-input" placeholder="اكتب النص هنا..."></textarea>
            <button id="generate-btn">إنشاء الصورة</button>
        </div>

        <div id="image-output" class="output-section">
            <img id="generated-image" src="" alt="الصورة الناتجة" style="display:none;">
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const description = document.getElementById('text-input').value;

            // التحقق من أن النص غير فارغ
            if (!description) {
                alert("يرجى إدخال وصف للصورة");
                return;
            }

            // إرسال الوصف إلى API لتوليد الصورة
            fetch('https://api.openai.com/v1/images/generations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_API_KEY', // ضع مفتاح الـ API هنا
                },
                body: JSON.stringify({
                    prompt: description,
                    n: 1,
                    size: "1024x1024"
                })
            })
            .then(response => response.json())
            .then(data => {
                const imageUrl = data.data[0].url;
                document.getElementById('generated-image').src = imageUrl;
                document.getElementById('generated-image').style.display = 'block';
            })
            .catch(error => {
                console.error("حدث خطأ:", error);
                alert("حدث خطأ أثناء إنشاء الصورة");
            });
        });
    </script>
</body>
</html>
